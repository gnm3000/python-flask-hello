name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
   

      - name: Build
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/python-flask-hello:$(date +%s)
      - name: Push
        run: docker push ${{secrets.DOCKER_USER}}/python-flask-hello
